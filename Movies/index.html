<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieTime | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div class="loading-text">Loading movies...</div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">MovieTime</div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="movies.html">Movies</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/realistic-cinema-poster-vector.png" alt="Movie Banner" class="hero-img" />
    <div class="hero-text">
      <h1>Welcome to MovieTime</h1>
      <p>Discover, watch, and relive the best Filipino movies here!</p>
      <a href="#" class="btn" id="exploreBtn">Explore Movies</a>
    </div>
  </section>

  <footer>
    Â© 2025 MovieTime
  </footer>

  <script>
    const exploreBtn = document.getElementById("exploreBtn");
    const loadingScreen = document.getElementById("loadingScreen");

    exploreBtn.addEventListener("click", (e) => {
      e.preventDefault();
      loadingScreen.style.display = "flex"; // show loader
      setTimeout(() => {
        window.location.href = "movies.html";
      }, 2000); // wait 2 seconds before redirect
    });
  </script>
</body>
</html>
