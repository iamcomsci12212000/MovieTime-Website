<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieTime | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Loader styling */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
      flex-direction: column;
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #555;
      border-top: 6px solid #f5c518;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: #f5c518;
      font-family: "Poppins", sans-serif;
      margin-top: 15px;
      font-size: 1.2rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Optional: smooth fade-in for content */
    body {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading movies...</div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">MovieTime</div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="movies.html">Movies</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/realistic-cinema-poster-vector.png" alt="Movie Banner" class="hero-img" />
    <div class="hero-text">
      <h1>Welcome to MovieTime</h1>
      <p>Discover, watch, and relive the best Filipino movies here!</p>
      <a href="movies.html" class="btn" id="exploreBtn">Explore Movies</a>
    </div>
  </section>

  <footer>
    Â© 2025 MovieTime
  </footer>

  <script>
    const loader = document.getElementById("loader");
    const exploreBtn = document.getElementById("exploreBtn");

    // Fade-in animation after page loads
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
      setTimeout(() => loader.classList.add("hidden"), 800);
    });

    // Navbar links loading effect
    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        loader.classList.remove("hidden");
        const target = e.target.href;
        setTimeout(() => {
          window.location.href = target;
        }, 800);
      });
    });

    // Explore Movies button loading effect
    exploreBtn.addEventListener("click", (e) => {
      e.preventDefault();
      loader.classList.remove("hidden");
      setTimeout(() => {
        window.location.href = "movies.html";
      }, 800);
    });
  </script>
</body>
</html>
